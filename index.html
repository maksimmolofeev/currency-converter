<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертр валют</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Конвертор валют</h1>
        <div class="working_field">
            <div class="block_currency">
                <h2>рубли</h2>
                <div class="currency_field">
                    <div class="ruble_field">
                        <p><input type="number" class="input_rubles"></p>
                        <button class="btn">Применить</button>
                    </div>
                </div>
            </div>

            <div class="block_currency">
                <h2>доллары</h2>
                <div class="currency_field">
                    <div class="dollar_field">0</div>
                </div>
            </div>

            <div class="block_currency">
                <h2>лиры</h2>
                <div class="currency_field">
                    <div class="lyre_field">0</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
